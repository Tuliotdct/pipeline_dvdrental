name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.REGION_NAME }}

      - name: Sync DAGs to S3
        run: |
          aws s3 sync ./dags s3://${{ secrets.BUCKET_AIRFLOW }}/dags --delete
          
      - name: Sync config to S3
        run: |
          aws s3 sync ./config s3://${{ secrets.BUCKET_AIRFLOW }}/config --delete

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          aws s3 ls s3://${{ secrets.BUCKET_AIRFLOW }}/dags/